<ion-side-menus enable-menu-with-back-views="true">
  <!-- Main content, usually <ion-nav-view> -->
  <ion-side-menu-content>
    <!-- The nav bar that will be updated as we navigate -->
    <ion-nav-bar align-title="center" class="bar-positive">      
      <!-- The left navigation button -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
	  
	  <ion-nav-buttons side="right">
		<button class="button button-icon button-clear ion-home" ng-click="myGoBack()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- where the initial view template will be rendered -->
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  
  <!-- Left menu -->
  <ion-side-menu side="left">
      <ion-header-bar align-title="center" class="bar-energized">
         <h1 class="title">{{ loggedin }}</h1>
      </ion-header-bar>
      <ion-content overflow-scroll="false">
        <ion-list>
          <ion-item item-icon-left menu-close href="#/app/dashboard">
			  <i class="icon ion-home"></i>
			  Dashboard
          </ion-item>
          <ion-item item-icon-left menu-close href="#/app/profile/{{ loggedin }}">
			  <i class="icon ion-person"></i>
			  Profile
          </ion-item>
          <ion-item item-icon-left menu-close href="#/app/courses/{{ loggedin }}">
			  <i class="icon ion-clipboard"></i>
			  Course
          </ion-item>
          <ion-item item-icon-left menu-close href="#/app/report/{{ loggedin }}">
			  <i class="icon ion-podium"></i>
			  Report Card
          </ion-item>
          <ion-item item-icon-left menu-close ng-click="logout()">
			  <i class="icon ion-power"></i>
			  Logout
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="buttons">
          <button class="button">Left Button</button>
        </div>
        <h1 class="title"></h1>
        <div class="buttons" ng-click="doSomething()">
          <button class="button">Right Button</button>
        </div>
      </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
